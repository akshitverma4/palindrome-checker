<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Palindrome checker</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4" style="width: 24rem;">
        <h3>
            Palindrome checker
            <small class="text-muted">by Akshit Verma</small>
          </h3>
        <form id ="mainForm">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter Palindrome to check</label>
            <input type="text" class="form-control" id="inputPalindrome" aria-describedby="emailHelp">
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit">Check</button>
          </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
